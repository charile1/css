<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        li {
            list-style: none;
            float: left;
            padding: 0 15px;
            
        }
        li::after{
            content: "|";
            float: right;
            margin-right: -17px;
        }
        li:last-child::after{
            content: none;
        }
        .a {
            border: 2px solid black;
            width: 400px;
            height: 40px; 
            padding-top: 10px;
        }
    </style>
</head>
<body>
        <ul class="a">
            <li>로그인</li>
            <li>회원가입</li>
            <li>마이페이지</li>
            <li>사이트맵</li>
        </ul>
</body>
</html>
