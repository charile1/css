<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변단위</title>
    <style>
        .one {
            height: 200px;
            width: 50%;
            background-color: darkblue;
        }
        .two {
            height: 100px;
            width: 50%;
            background-color: red;
        }
        .three {
            height: 100px;
            width: 90vw;
            background: chartreuse;
        }
    </style>
</head>
<body>
    <!-- vw ,vh 화면비 백분율 단위 -->
    <!-- em, %, rem, vw, vh -> w는 width, h가 height -->
    <div class="one">
        <div class="two"></div>
    </div> <br>

    <div class="one">
        <div class="three"></div>
    </div>
</body>
</html>
