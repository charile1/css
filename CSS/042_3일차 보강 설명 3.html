<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차 보강 설명 3</title>
    <style>
        /* id 100점, class 10점, tag 1점 */

        /* 우선순위 111점 */
        #one .two h3{
            color: red;
        }

        /* 우선순위 10점 */
        .two {
            color: blue;
        }
        /* 우선순위 1점 */
        h3 {
            color:cadetblue;
        }
    </style>
</head>
<body>
    <div id="one">
        <div class="two">
            <h3>hello world</h3>
        </div>
    </div>
    
</body>
</html>
