<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // 문서가 다 준비되면 실행. 
        // 이것을 주석처리하면 실행이 안됩니다. html이 다 로드되지 않은 상태이기 때문에 그렇습니다.
        $(function(){
            $('.box').fadeOut(3000).fadeIn(3000);
        })
    </script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: palegreen;
        }
        .box2 {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 id="one">jQuery 실습</h1>
    <p>hello</p>
    <button class="btn1">클릭해!!</button>
    <p class="실습">jQuery 실습을 하고 있습니다.</p>
    <img>
    <br>
    <textarea name="메모장" id="메모장" cols="30" rows="10"></textarea>
    <button class="btn2">메모장 내용 경고창으로 출력</button>
    <p id="p3">hello world</p>
    <!-- 
        1.li에 items 부모를 찾아 background-color를 파란색으로 바꿔주세요.
        2.items 2번째 color를 빨간색으로 바꿔주세요.
        3. ul2의 자식인 li 요소를 선택하여 1번부터 3번까지 color를 녹색으로 바꿔주세요
        4. ul2의 자식인 li 요소를 선택하여 7번부터 10번까지 color를 파란색, background-color를 빨간색으로 바꿔주세요.
     -->
    <div class="wrapper">
        <h1 class="title">TITLE</h1>
        <ul>
            <li class="items">item 1</li>
            <li class="items">item 2</li>
            <li class="items">item 3</li>
        </ul>
    </div>
    <ul class="ul2">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <div id="div1">hello world</div>
    <div class="one blue">hello world</div>
    <div class="two blue">hello world</div>
    <p class="blue">hello world</p>
    <div class="three">hello</div>
    <div class="three blue">hello</div>
    <div class="box">hello world</div>
    <div class="box2">hello world</div>
    <button class="btn3">눌러봐요!!</button>

    <script>
        // 직관적이지도 않고 깔끔하지도 않다. 그래서 제이쿼리를 쓴다.
        // document.getElementById('one').innerHTML = "!!!";

        $('#one').text('hello jquery');
        // $('p').hide();
        $('.btn1').click(function(){
            alert('클릭했네요');
        });
        // $('.실습').text('실습중이예요!');
        $('.실습').html('<strong>실습</strong>중이예요!');
        $('.실습').css('color','#DA1F0B');
        $('.실습').css('backgroundColor','#707EFB'); 
        //css부분은 카멜표기법을 따릅니다.
        $('img').attr('src', 'a.jpg');
        $('img').attr('data-name', '프로필').attr('data-hello','world');
        $('.btn2').click(function(){
            let 메모장값 = $('#메모장').val();
            $('#메모장').val('값을 입력하세요.');
            alert('메모장 값');
        });

        $('#p3').css('color','#DA1F0B').css('backgroundColor','#707EFB');

        // 1.li에 items 부모를 찾아 background-color를 파란색으로 바꿔주세요.
        $('.items').parent().css('backgroundColor','#707EFB');

        // 2.items 2번째 color를 빨간색으로 바꿔주세요.
        $(".items:nth-child(2)").css('color', '#DA1F0B');

        // 3. ul2의 자식인 li 요소를 선택하여 1번부터 3번까지 color를 녹색으로 바꿔주세요.
        $('.ul2').children('li:lt(3)').css('color','#51F104');

        // 4. ul2의 자식인 li 요소를 선택하여 7번부터 10번까지 color를 파란색, background-color를 빨간색으로 바꿔주세요.
        $('.ul2').children('li:gt(5)').css('color','#F0EEA4').css('backgroundColor','#DA1F0B');

        // ul의 자식에 앞뒤 추가 
        $('ul').append('<li>hello world end</li>');
        $('ul').prepend('<li>hello world start</li>');

        // ul에 앞뒤 추가
        $('ul').after('<h2>끝!</h2>');
        $('ul').before('<h2>시작!</h2>');

        // 클래스 추가/제거
        // $('#div1').remove();
        $('#div1').addClass('important');
        $('.one, .two, p').removeClass('blue');

        // 토글 - 있으면 없애주고 없으면 만들어주는, 
        $('.three').toggleClass('blue');

        // fadein,fadeout, 모달창, 이미지 갤러리 등에서 사용
        // $('.box').fadeOut(3000).fadeIn(3000);
        
        // stop 에 관한 글 https://electronic-moongchi.tistory.com/75
        // $('.box').click(function(){
        //     $(this).stop();
        // });

        // div 클릭했을 때 안 보이게 하기
        // dom이 준비되면 실행해라! -
        $(function(){
            $('.box').click(function(){
                $(this).hide();
            });
        })

        //JQuery - animate
        //버튼 클릭했을 때 변화주기
        $('.btn3').click(function() {
            $('.box2').animate({
                width: '300px',
                height: '300px',
                opacity: 1,
            }, 'slow');
        });
        //hover - 색 변경하기 - 호버 되었을 때 yellow, 호버에서 벗어났을 때 blue
        $(".box2").hover(function(){
            $(this).css("background-color", "yellow");
        }, function(){
            $(this).css("background-color", "blue");
        });

        $(".box2").mouseenter(function(){
            alert("Hello! You entered p1!");
        });
        $(".box2").mouseleave(function(){
            alert("Bye! You now leaved p1!");
        });
    </script>
</body>
</html>
