<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <strong class="sayHi">
        반갑습니다.
    </strong>
    
    <script>
    const sayHiHi = document.querySelector('.sayHi');
    sayHiHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>');
    sayHiHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>');
    sayHiHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>');
    sayHiHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>');
    </script>
</body>
</html>
