<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-base">hello world</div>
    <div class="text-5xl">hello world</div>
    <div class="text-5xl p-8">hello world</div>
    <!-- <div class="text-5xl py-8">hello world</div> 세로 패딩 -->
    <!-- <div class="text-5xl px-8">hello world</div> 가로 패딩  -->
    <div class="text-red-700 p-8">hello world</div>
    <div class="text-blue-500 p-8">hello world</div>
    <div class="text-purple-500 m-8">hello world</div>
    <div class="font-bold">hello world</div>
    <div class="p-5">
        <!-- 오더리스트 -->
        <ol class="list-decimal">
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ol>
    </div>
    <div class="p-5">
        <ul class="list-disc">
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
    </div>
    <div class="rounded-full h-24 w-24 bg-gray-200 text-center">Circle</div>

</body>
</html>
