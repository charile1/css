<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartjs</title>
    
    <!-- chartjs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="myChartone"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChartTwo"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChartThree"></canvas>
            </div>
             <div class="col-md-6">
                <canvas id="myChartFour"></canvas>
            </div>
        </div>
    </div>
    <script>
        // 차트의 라벨들
        const labels = [
            '1월',
            '2월',
            '3월',
            '4월',
            '5월',
            '6월',
            '7월',
            '8월',
            '9월',
            '10월',
            '11월',
            '12월',
        ];
        // 차트의 데이터들
        const data = {
            labels: labels,
            datasets: [{
                label: '내 통장 잔고',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [1, 2, 4, 2, 3, 4, 5, 4],
        }]
        };
        const data2 = {
            labels: labels,
            datasets: [{
                label: '내 통장 잔고',
                backgroundColor: ['red','green','blue'],//rgba(255, 0, 0, 0.5), #ff0000,
                borderColor: 'black',
                borderWidth: 5,
                hoverBorderWidth: 8,
                hoverBorderColor: 'yellow',
                data: [1, 2, 4, 2, 3, 4, 5],
        }]
        };
        const data3 = {
            labels: labels,
            datasets: [{
                label: '내 통장 잔고',
                backgroundColor: ['red','#fcba03','blue'],//rgba(255, 0, 0, 0.5), #ff0000,
                borderColor: 'black',
                borderWidth: 5,
                hoverBorderWidth: 8,
                hoverBorderColor: 'yellow',
                data: [1, 2, 4, 2, 3, 4, 5],
        }]
        };
        const data4 = {
            labels: labels,
            datasets: [{
                label: '내 통장 잔고',
                backgroundColor: ['red','green','pink', 'dodgerblue', 'gray', 'hotpink'],
                borderColor: 'black',
                borderWidth: 5,
                hoverBorderWidth: 8,
                hoverBorderColor: 'yellow',
                data: [1, 2, 4, 2, 3, 4, 5],
        }]
        };
        // 차트의 종류와 형태 
        const config = {
            // type 종류 : pie, bar, line, doughnut, ploarArea 
            type: 'line',
            data: data,
            options: {}
        };
        const config2 = {
            type: 'bar',
            data: data2,
            options: {}
        };
        // option은 공식문서 보면서 넣는 것입니다.
        const config3 = {
            type: 'bar',
            data: data3,
            options: {
                plugins: {
                    title:{
                        display: true,
                        text: "내 통장!!!",
                        color: 'red',
                        position: 'bottom',
                        padding: {
                            top: 10,
                            bottom: 10
                        }
                    },
                    legend: {
                        display: true,
                        position: 'right',
                        lables:{
                            color: 'blue'
                        }
                    }
                }
            }
        };
        const config4 = {
            type: 'pie',
            data: data4,
            options: {}
        };
    </script>
    <script>
        const myChartone = new Chart(
          document.getElementById('myChartone'),
          config
        );
        const myChartTwo = new Chart(
          document.getElementById('myChartTwo'),
          config2
        );
        const myChartThree = new Chart(
          document.getElementById('myChartThree'),
          config3
        );
        const myChartFour = new Chart(
          document.getElementById('myChartFour'),
          config4
        );
      </script>
</body>
</html>
