<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // 태그 선택
        // 캔버스를 받아옵니다.
        const canvas = document.getElementById('canvas');
        // 캔버스에서 어떻게 그릴지 (렌더링) 컨텍스트를 받아옵니다.
        const ctx = canvas.getContext('2d');

        // 그림을 그려주는 좌표
        function drawRect(ctx) {
            // x,y는 좌측상단기준x,y좌표, w,h는 너비,높이
            let x = 10,
            y = 10,
            w = 100,
            h = 100;
            // 컨텍스트에 그리는 도형의 색
            ctx.fillStyle = 'green';
            ctx.fillRect(x, y, w, h);
        }
        drawRect(ctx);

        function 삼각형(ctx){
            //점을 하나씩 찍는 방식입니다. moveTo, lineTo를 바꾸면 삼각형 모양이 바뀝니다
            ctx.beginPath()
            ctx.moveTo(75, 50);
            ctx.lineTo(100, 75);
            ctx.lineTo(100, 25);
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        삼각형(ctx);
    </script>
</body>
</html>
